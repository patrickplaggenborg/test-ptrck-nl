<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- TITLE OF SITE -->
	<title>Nemo - Landing Page Template with Builder</title>

	<!-- META DATA -->
	<meta name="description" content="Ultimate all in one landing page template with drag and drop builder" />
	<meta name="keywords" content="nemo, landing page, responsive, template, builder, drag and drop" />
	<meta name="author" content="TemplateOcean">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- =========================
	FAV AND TOUCH ICONS  
	============================== -->
	<link rel="icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

	<!-- =========================
	STYLESHEETS 
	============================== -->
	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	
	<!-- EXTERNAL PLUGIN CSS -->
	<link rel="stylesheet" href="css/swiper.min.css"> <!-- Screenshot Slider -->
	<link rel="stylesheet" href="css/nivo-lightbox.css"> <!-- Screenshot Slider -->
	<link rel="stylesheet" href="css/themes/default/default.css"> <!-- Nivo Lightbox -->

	<!-- TYPOGRAPHY -->
	<link id="fromTypography" href="css/typography/typography-1.css" rel="stylesheet">
	
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- COLORS -->
	<link id="fromColor" href="css/colors/green.css" rel="stylesheet">

	<!-- RESPONSIVE FIXES -->
	<!-- <link rel="stylesheet" href="css/responsive.css"> -->

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->

</head>
<body class="body-container">
<div id="page" class="page">    <!-- start page --> 

<!-- =========================
     SCREENSHOTS 
============================== -->
<section class="screenshots screenshots-1 secondary-bg" id="screenshots-1">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
				<div class="section-heading text-center">

					<h2 class="heading-text">Screenshots</h2>
					<hr class="lines">
					<p class="sub-heading">Epsum factorial non deposit quid pro quo hic escorol. Olypian quarrels et gorilla congolium sic ad nauseum</p>

				</div> <!-- /.section-heading -->
			</div>
		</div>	<!-- /.row -->

		<div class="swiper-container screenshot-slides" id="screenshot-1-swiper">
			
			<img src="images/screenshots/screenshot-frame.png" class="screenshot-frame" alt="">

			<div class="swiper-wrapper">
				<!-- SLIDES -->
				<div class="swiper-slide">
					<img src="images/screenshots/1.jpg" alt="d" id="edit1">
				</div>
				<div class="swiper-slide">
					<img src="images/screenshots/2.jpg" alt="ds" id="edit2">
				</div>
				<div class="swiper-slide">
					<img src="images/screenshots/3.jpg" alt="sd" id="edit3">
				</div>
				<div class="swiper-slide">
					<img src="images/screenshots/4.jpg" alt="sd" id="edit4">
				</div>
				<div class="swiper-slide">
					<img src="images/screenshots/5.jpg" alt="sd" id="edit5">
				</div>
			</div>

			<!-- If we need pagination -->
			<div class="swiper-pagination" id="edit6"></div>

		</div>	<!-- /.swiper-container -->
	</div>
</section>

</div> <!-- /end page --> 

<!-- =========================
     SCRIPTS 
============================== -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/nivo-lightbox.min.js"></script>
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.localScroll.min.js"></script>
<script src="js/jquery.nav.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/matchMedia.js"></script>
<script src="js/jquery.mixitup.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/SVGinject.js"></script>
<script src="js/application.js"></script>

<script>
	$(function() {

		screenShot_1();

	});

	function screenShot_1() {
		/******************** SCREENSHOTS SWIPER ********************/
		var screenShot_1 = new Swiper ('#screenshot-1-swiper', {
		   autoplay: 3000,
		   slidesPerView: 5,
		   loop: true,
		   centeredSlides: true,
		   paginationClickable: true,
		   spaceBetween: 15,
		   nextButton: '.swiper-button-next',
		   prevButton: '.swiper-button-prev',
		   pagination: '.swiper-pagination',
		   breakpoints: {
		      991: {
		         slidesPerView: 3
		      },

		      480: {
		         slidesPerView: 1
		      }    
		   }
		});
	}
</script>

</body>
</html>
