<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map Generator</title>
<script src="js/jquery-1.11.3.min.js"></script>

  </head>
  <body>
<div class="container">
<div class="row" style="margin-top:10%;">
  <div class="col-lg-12">
    <div class="input-group">
      <input id="address" type="text" class="form-control" placeholder="Type address...">
<span class="input-group-btn">
        <button class="btn btn-default" type="button" id="search">Generate maps</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>

<div id="maps" class="row" style="margin-top:10%;visibility:hidden;">
  <div class="col-lg-6">
    <div>
      <div style="display:inline-block; float:left;" class="btn-group" role="group" aria-label="...">
        <button id="zoomInA" type="button" class="btn btn-default">+</button>
        <button id="zoomOutA" type="button" class="btn btn-default">-</button>
      </div>
      <div style="display:inline-block; margin-left:38%; float:left;">Overview
      </div>

      <div style="display:inline-block; float:right;">
      <a id="imgADownload" type="button" class="btn btn-default" download="map.png" download>Download</a>
      </div>

    </div>
    <img id="imageA" style="width:100%; height:100%; margin-top: 20px;" >
    </div><!-- /.col-lg-6 -->
   <div class="col-lg-6">
    <div>
      <div style="display:inline-block; float:left;" class="btn-group" role="group" aria-label="...">
        <button id="zoomInB" type="button" class="btn btn-default">+</button>
        <button id="zoomOutB" type="button" class="btn btn-default">-</button>
      </div>
      <div style="display:inline-block; margin-left:38%; float:left;">Detail
      </div>

      <div style="display:inline-block; float:right;">
      <a id="imgBDownload" type="button" class="btn btn-default"download="map.png" download>Download</a>
      </div>

    </div>
    <img id="imageB" style="width:100%; height:100%; margin-top: 20px;">
    </div><!-- /.col-lg-6 -->
</div>

</div>
  </body>
<div class="se-pre-con"></div>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</html>
