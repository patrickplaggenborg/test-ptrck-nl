<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Populairst bij onze bezoekers</title>
  <style>
    @font-face {
      font-family: 'Josschrift';
      src: url('fonts/Josschrift Bold.otf') format('opentype');
      font-weight: 700;
    }

    @font-face {
      font-family: 'Formular';
      src: url('fonts/formular-black.otf') format('opentype');
      font-weight: 900;
    }

    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-smoothing: antialiased;
      padding: 24px;
    }

    .headline {
      display: inline;
      line-height: 52px;
      font-family: 'Formular';
      font-size: 44px;
      font-weight: 900;
    }

    .highlight {
      font-family: 'Josschrift';
      font-size: 52px;
      font-weight: 700;
      color: #FF1284;
      margin-right: 4px;
      transform: rotate(-0.5deg);
    }
  </style>
</head>
<body>
  <div class="headline">
    Populairst <span class="highlight">bij onze</span> bezoekers
  </div>
</body>
</html>
