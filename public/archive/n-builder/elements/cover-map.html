<script>

	$(function() {
		mapBig();
	});
	
	function mapBig() {
		/******************** GOOGLE MAP ********************/
		var initMapBig = function() {
		   var where = {lat: -37.8174061, lng: 144.956432};
		   var map = new google.maps.Map(document.getElementById('mapBig'), {
		      zoom: 17,
		      center: {lat: -37.816165, lng: 144.956432},
		      scrollwheel: false
		   });

		   var contentString = '<div class="map-info-window">' +
		      '<h3 class="title-text">NemoConf</h3>' +
		      '<address>' +
		      '<p>PO Box 16122 Collins Street West Victoria 8007 Australia</p>' +
		      '</address>' +
		      '<a href="" href="#" data-toggle="modal" data-target="#myModal" class="link text-color">' +
		      'Get in touch' +
		      '<i class="icon svg-arrow-right"></i>' +
		      '</a>' +
		      '</div>';

		   var infowindow = new google.maps.InfoWindow({
		      content: contentString,
		      maxWidth: 318,
		      borderRadius: 4,
		      backgroundColor: '#ffffff',
		      hideCloseButton: true,
		      borderWidth: 0,
		      shadowStyle: 0,
		      disableAutoPan: false

		   });

		   var marker = new google.maps.Marker({
		      position: where,
		      map: map,
		      title: 'Where title'
		   });

		   marker.addListener('click', function() {
		      infowindow.open(map, marker);
		   });
		   infowindow.open(map, marker);
		   
		}

		if( document.getElementById('mapBig') != null ) {
		   // map initialize
		   initMapBig();
		}	
	}

</script>
