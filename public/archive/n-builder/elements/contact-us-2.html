<div id="page" class="page">    <!-- start page --> 

<!-- =========================
     CONTACT 
============================== -->
<section class="contacts contact-us-2 padding-120-125 white-bg" id="contact-us-2">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
				<div class="section-heading text-center">

					<h2 class="heading-text">Get in Touch</h2>
					<hr class="lines">
				</div> <!-- /.section-heading -->
			</div>
		</div>	<!-- /.row -->

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				
				<form action="php/sendmail.php" id="contact-form" class="row">
					<div class="col-md-4">
						<div class="form-underlined">
							<input type="text" name="name" class="form-control" placeholder="Your Name">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-underlined">
							<input type="email" name="email" class="form-control" placeholder="Your Email">
						</div>
					</div>

					<div class="col-md-4">
						<div class="form-underlined">
							<input type="text" name="subject" class="form-control" placeholder="Subject">
						</div>
					</div>

					<div class="col-md-12">
						<div class="form-underlined">
							<textarea rows="1" name="message" class="form-control" placeholder="Write your message here..."></textarea>
						</div>
					</div>

					<div class="col-md-12 text-center">
						<button class="btn btn-base btn-lg"><span>Send Your Message</span></button>
					</div>

					<div class="result col-md-12">
						<p class="success-msg"><img src="icons/check.svg" class="icon inject-svg icon-xs" alt=""> Thanks! Your message has been sent.</p>
						<p class="error-msg"><img src="icons/close-circle.svg" class="icon inject-svg icon-xs" alt=""> Sorry, Something went wrong!</p>
					</div>

				</form>

			</div>
		</div>	<!-- /.row -->
	</div>
</section>
