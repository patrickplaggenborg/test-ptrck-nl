<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Scroll Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        
        .section:first-child {
            height: 100px;
            align-items: center;
            justify-content: center;
        }

        .section:nth-child(2) {
            height: 2000px;
        }

        .section:nth-child(3) {
            height: 400px;
            align-items: center;
            justify-content: center;
        }
        
        .section:nth-child(odd) {
            background-color: #f0f0f0;
        }
        
        .section:nth-child(even) {
            background-color: #e0e0e0;
        }
        
        .sidebar {
            position: sticky;
            top: calc(100vh - 1200px);
            background-color: #333;
            color: white;
            padding: 15px;
            width: 200px;
            height: 1170px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            z-index: 100;
        }

        .sticky-top {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sticky-bottom {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            margin: 20px 0;
            max-width: 800px;
            text-align: center;
        }

        .section-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="content">
            <h1>Section 1</h1>
        </div>
    </div>
    
    <div class="section">
        <div class="sidebar">
            <div class="sticky-top">top</div>
            <div class="sticky-bottom">bottom</div>
        </div>
    </div>
    
    <div class="section">
        <div class="content">
            <h1>Section 3</h1>
            <p>The sticky header should only be visible in section 2.</p>
        </div>
    </div>

    <script>
        const sidebar = document.querySelector('.sidebar');
        const section2 = document.querySelector('.section:nth-child(2)');
        
        let currentState = 'bottom-sticky';
        let hasScrolledUp = false;
        let lastScrollY = window.scrollY;

        function switchToRelativeState() {
            const sidebarRect = sidebar.getBoundingClientRect();
            const sectionRect = section2.getBoundingClientRect();
            const distanceToTop = sidebarRect.top - sectionRect.top;
            
            sidebar.style.position = 'relative';
            sidebar.style.top = `${distanceToTop}px`;
            currentState = 'relative';
            
            console.log('-------------------');
            console.log('STATE CHANGE: Switched to Relative state');
            console.log('DEBUG:');
            console.log('- Scroll direction: Up');
            console.log('- First scroll up: Yes');
            console.log('- Current state was:', currentState.toUpperCase());
        }

        function switchToBottomStickyState() {
            const sidebarRect = sidebar.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            
            sidebar.style.position = 'sticky';
            sidebar.style.top = 'calc(100vh - 1200px)';
            currentState = 'bottom-sticky';
            hasScrolledUp = false;
            
            console.log('-------------------');
            console.log('STATE CHANGE: Switched to Bottom Sticky state');
            console.log('DEBUG:');
            console.log('- Sidebar bottom:', sidebarRect.bottom);
            console.log('- Viewport height:', viewportHeight);
            console.log('- Condition met:', sidebarRect.bottom >= viewportHeight);
            console.log('- Current state was:', currentState.toUpperCase());
        }

        function switchToTopStickyState() {
            const sidebarRect = sidebar.getBoundingClientRect();
            
            sidebar.style.position = 'sticky';
            sidebar.style.top = '0';
            currentState = 'top-sticky';
            
            console.log('-------------------');
            console.log('STATE CHANGE: Switched to Top Sticky state');
            console.log('DEBUG:');
            console.log('- Scroll direction: Up');
            console.log('- Sidebar top reached viewport top');
            console.log('- Sidebar top position:', sidebarRect.top);
            console.log('- Current state was:', currentState.toUpperCase());
        }

        function logSidebarPosition() {
            const sidebarRect = sidebar.getBoundingClientRect();
            const sectionRect = section2.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const computedStyle = window.getComputedStyle(sidebar);
            
            // Check for scroll direction
            const currentScrollY = window.scrollY;
            const isScrollingUp = currentScrollY < lastScrollY;
            lastScrollY = currentScrollY;

            // Log state checks
            console.log('-------------------');
            console.log('STATE CHECKS:');
            console.log('- Current state:', currentState.toUpperCase());
            console.log('- Scroll direction:', isScrollingUp ? 'Up' : 'Down');
            console.log('- Sidebar top:', sidebarRect.top);
            console.log('- Viewport top:', 0);
            console.log('- Sidebar bottom:', sidebarRect.bottom);
            console.log('- Viewport height:', viewportHeight);
            
            // Switch to Relative state if conditions are met
            if (currentState === 'bottom-sticky' && isScrollingUp && !hasScrolledUp) {
                hasScrolledUp = true;
                switchToRelativeState();
            }
            
            // Switch to Top Sticky state if conditions are met
            if (isScrollingUp && sidebarRect.top >= 0) {
                switchToTopStickyState();
            }
            
            // Switch to Bottom Sticky state if conditions are met
            if ((currentState === 'relative' && sidebarRect.bottom >= viewportHeight && !isScrollingUp) ||
                (currentState === 'top-sticky' && !isScrollingUp)) {
                switchToBottomStickyState();
            }
            
            // Log current state and properties
            console.log('-------------------');
            console.log('CURRENT STATE: ' + currentState.toUpperCase());
            console.log('Viewport height:', viewportHeight);
            console.log('CSS top property:', computedStyle.top);
            console.log('CSS bottom property:', computedStyle.bottom);
            console.log('Viewport-relative top:', sidebarRect.top);
            console.log('Viewport-relative bottom:', sidebarRect.bottom);
            console.log('Distance to section top:', sidebarRect.top - sectionRect.top);
        }

        window.addEventListener('scroll', logSidebarPosition);
    </script>
</body>
</html>
